<!-- use body tag to strip comments out on requirejs/text plugin -->
<body>
    <div id="vp_boardFrame" class="vp-board-frame">
        <!-- Board Header -->
        <div id="vp_boardHeader" class="vp-board-header">
            <div class="vp-board-title">
                <input type="text" id="vp_boardTitle" class="vp-input" placeholder="Untitled"/>
            </div>
            <div class="vp-board-header-button">
                <div class="vp-board-header-button-inner">
                </div>
            </div>
        </div>
        <!-- Board Body -->
        <div id="vp_boardBody" class="vp-board-body">

        </div>
        <!-- Board Footer -->
        <div id="vp_boardFooter" class="vp-board-footer">
            <div class="vp-board-footer-buttons"> 
                <button class="vp-button" title="Add code block">+ Code</button>
                <button class="vp-button" title="Add markdown">+ Text</button>
            </div>
        </div>
    </div>
</body>
