<!-- use body tag to strip comments out on requirejs/text plugin -->
<body>
    <div class="vp-popup-frame">
        <div class="vp-popup-header">
            <label class="vp-popup-title">
                <!-- Title -->
            </label>
            <img class="vp-popup-toggle" src="../../nbextensions/visualpython/img/tri_down_fill_dark.svg"/>
            <img class="vp-popup-close" src="../../nbextensions/visualpython/img/close_big.svg"/>
        </div>
        <div class="vp-popup-body vp-scrollbar">
            <!-- Body -->
        </div>
        <div class="vp-popup-footer">
            <!-- Footer -->
            <!-- Data view box -->
            <div class="vp-popup-dataview-box">
                <textarea name="code"></textarea>
            </div>
            <!-- Code view box -->
            <div class="vp-popup-codeview-box">
                <textarea name="code"></textarea>
            </div>
            <!-- Button box -->
            <div class="vp-popup-button-box">
                <button type="button" class="vp-button vp-popup-codeview-button">Code view</button>
                <button type="button" class="vp-button vp-popup-dataview-button">Data view</button>

                <button type="button" class="vp-button vp-popup-cancel-button">Cancel</button>
                <div class="vp-popup-runadd-box">
                    <button type="button" class="vp-button activated vp-popup-run-button" title="Apply to Board & Run cell">Run</button>
                    <button type="button" class="vp-button activated vp-popup-detail-button"><img src="../../nbextensions/visualpython/img/arrow_short_up.svg"/></button>
                    <div class="vp-popup-run-detailbox vp-cursor">
                        <div class="vp-popup-apply-detailitem" data-type="apply" title="Apply to board">Apply</div>
                        <div class="vp-popup-add-detailitem" data-type="add" title="Apply to board & Add cell">Add</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
